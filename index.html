    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 20px;
            color: var(--primary-color);
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 25px;
            font-size: 14px;
            background: var(--background);
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            margin-top: 60px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            transition: transform 0.3s;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Main Map Area */
        .map-area {
            flex: 1;
            position: relative;
            margin-top: 60px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Map Controls */
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .control-group {
            background: var(--surface);
            border-radius: 8px;
            padding: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .layer-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .layer-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .layer-option:hover {
            background: var(--background);
        }

        .layer-option input[type="radio"] {
            margin: 0;
        }

        /* Floating Panel */
        .floating-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            min-width: 300px;
            z-index: 1000;
        }

        .weather-widget {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-icon {
            font-size: 24px;
        }

        .weather-info h3 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .weather-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .quick-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--background);
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--text-primary);
        }

        .quick-action:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .quick-action i {
            font-size: 18px;
        }

        .quick-action span {
            font-size: 12px;
            font-weight: 500;
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            z-index: 1000;
            display: none;
        }

        .status-bar.show {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 2000;
                width: 100%;
                max-width: 350px;
            }

            .search-container {
                display: none;
            }

            .floating-panel {
                left: 10px;
                right: 10px;
                min-width: auto;
            }

            .quick-actions {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Custom Popup Styles */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .custom-popup {
            padding: 15px;
            min-width: 200px;
        }

        .popup-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .popup-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            color: white;
            font-size: 14px;
        }

        .popup-title {
            font-weight: 600;
            font-size: 14px;
        }

        .popup-details {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->

                <div class="layer-selector">

                    </label>
                    <label class="layer-option">
                        <input type="radio" name="baseLayer" value="terrain">
                        <span>Terrain</span>
                    </label>
                    <label class="layer-option">
                        <input type="radio" name="baseLayer" value="dark">
                        <span>Dark Mode</span>
                    </label>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-title">
                    <i class="fas fa-eye"></i>
                    Data Overlays
                </div>
                <div class="layer-selector">
                    <label class="layer-option">
                        <input type="checkbox" id="trafficLayer">
                        <span>Live Traffic</span>
                    </label>
                    <label class="layer-option">
                        <input type="checkbox" id="weatherLayer">
                        <span>Weather Radar</span>
                    </label>
                    <label class="layer-option">
                        <input type="checkbox" id="transitLayer">
                        <span>Public Transit</span>
                    </label>
                    <label class="layer-option">
                        <input type="checkbox" id="bikeLayer">
                        <span>Bike Lanes</span>
                    </label>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-title">
                    <i class="fas fa-search-location"></i>
                    Quick Find
                </div>
                <div class="quick-actions">
                    <div class="quick-action" data-query="restaurant">
                        <i class="fas fa-utensils"></i>
                        <span>Food</span>
                    </div>
                    <div class="quick-action" data-query="hospital">

                        <span>Medical</span>
                    </div>
                    <div class="quick-action" data-query="fuel">
                        <i class="fas fa-gas-pump"></i>
                        <span>Gas</span>
                    </div>
                    <div class="quick-action" data-query="bank">
                        <i class="fas fa-university"></i>
                        <span>Banks</span>
                    </div>
                    <div class="quick-action" data-query="hotel">
                        <i class="fas fa-bed"></i>
                        <span>Hotels</span>
                    </div>
                    <div class="quick-action" data-query="school">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Schools</span>
                    </div>
                    <div class="quick-action" data-query="pharmacy">
                        <i class="fas fa-pills"></i>
                        <span>Pharmacy</span>
                    </div>
                    <div class="quick-action" data-query="atm">
                        <i class="fas fa-credit-card"></i>
                        <span>ATM</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Map Area -->
        <div class="map-area">
            <div id="map"></div>
            
            <!-- Status Bar -->
            <div class="status-bar" id="statusBar">
                <span id="statusText">Ready</span>
            </div>

            <!-- Floating Panel -->
            <div class="floating-panel">
                <div class="weather-widget">
                    <div class="weather-icon">üå§Ô∏è</div>
                    <div class="weather-info">
                        <h3>Jakarta Weather</h3>
                        <p id="weatherInfo">Loading weather data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
